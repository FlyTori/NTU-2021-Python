<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body{
            background: url(https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80) no-repeat center center fixed;

            -moz-background-size: cover;

            background-size: cover;

        }

        #form-1 {
            min-width: 460px;
            max-width: 850px;
        }
    </style>


    <title>Document</title>
</head>
<body>
    <nav>

    </nav>
    <!-- 在外框加入bootrap水平、垂直置中設定 d-flex flex-column min-vh-100 justify-content-center align-items-center-->
    <div id="main" class="d-flex flex-column min-vh-100 justify-content-center align-items-center"> 
        <div id="form-1" class="w-75 text-center">
            <h2>美股小幫手</h2>
            <p>來測測你的投資組合吧</p>
            <div class="form text-start text-body bg-white bg-opacity-75 rounded-3 p-5">
                <form action="/return" method="POST">
                    <div class="row">
                        <label for="start-value" class="form-label col-sm-12 col-md-3 col-form-label">初始投資金額</label>
                        <div class="col-sm-12 col-md-9">
                            <input type="number" id="start-value" class="form-control" name="start-value" value="10000" required><br>
                        </div>
                    </div>

                    <div class="row">
                    <label for="start-date" class="form-label col-sm-12 col-md-3 col-form-label">開始時間</label>
                        <div class="col-sm-12 col-md-9">
                            <input type="date" id="start-date" class="form-control" name="start-date" value="2020-01-03" min="2009-01-01" max="2021-12-11" required><br>
                        </div>
                    </div>
                    
                    <div class="row">
                    <label for="end-date" class="form-label col-sm-12 col-md-3">結束時間</label>
                        <div class="col-sm-12 col-md-9">
                            <input type="date" id="end-date" class="form-control" name="end-date" value="2021-12-15" min="2009-01-01" max="2021-12-19" required><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-3 col-form-label">持股</div>
                        <div class="col-sm-12 col-md-9 row pe-0">
                            <div class="col-7">
                                <input type="text" class="form-control" placeholder="股票代號或公司名稱" name="ticker1" required><br>
                            </div>
                            <div class="col-5 p-0">
                                <input type="number" class="form-control" placeholder="投資比例(%)" name="ticker1-portion" required><br>
                            </div>
                            <div class="col-7">
                                <input type="text" class="form-control" placeholder="股票代號或公司名稱" name="ticker2"><br>
                            </div>
                            <div class="col-5 p-0">
                                <input type="number" class="form-control" placeholder="投資比例(%)" name="ticker2-portion"><br>
                            </div>
                            <div class="col-7">
                                <input type="text" class="form-control" placeholder="股票代號或公司名稱" name="ticker3"><br>
                            </div>
                            <div class="col-5 p-0">
                                <input type="number" class="form-control" placeholder="投資比例(%)" name="ticker3-portion"><br>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="d-flex flex-row justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary px-4 mx-2">計算</button>
                        <button type="reset" class="btn btn-light px-4 mx-2 text-muted">清空輸入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
