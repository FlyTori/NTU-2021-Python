    <!-- 在外框加入bootrap水平、垂直置中設定 d-flex flex-column min-vh-100 justify-content-center align-items-center-->
    <div id="main" class="d-flex flex-column min-vh-100 justify-content-center align-items-center"> 
        <div id="form-1" class="w-75 text-center">
            <h2>美股小幫手</h2>
            <p>來看看這家公司的財報評分吧</p>
            <div class="form text-start text-body bg-white bg-opacity-75 rounded-3 p-5">
                <form action="/valuation" method="GET">
                    

                    <div class="row">
                    <label for="symbol" class="form-label col-sm-12 col-md-3 col-form-label">股票代號</label>
                        <div class="col-sm-12 col-md-9">
                            <input type="text" id="symbol" class="form-control" name="symbol" placeholder="股票代號或公司名稱" required><br>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-row justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary px-4 mx-2">看評分</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
